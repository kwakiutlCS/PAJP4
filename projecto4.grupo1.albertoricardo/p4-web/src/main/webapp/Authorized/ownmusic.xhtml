<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<ui:composition template="../Authorized/Layout/layout.xhtml">
		<ui:define name="conteudo">
			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />
				<p:dataTable value="#{listMusic.getOwnMusic()}" var="music"
					type="unordered" itemType="none" paginator="true" rows="10"
					styleClass="paginated" editable="true">
					<p:ajax event="rowEdit" listener="#{listMusic.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{listMusic.onRowCancel}" update=":form:msgs" />
					<p:column headerText="Título" sortBy="#{music.title}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{music.title}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{music.title}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Artista" sortBy="#{music.artist}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{music.artist}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{music.artist}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Álbum" sortBy="#{music.album}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{music.album}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{music.album}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Data de Lançamento"
						sortBy="#{music.dateRecord}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{music.dateRecord}" />
							</f:facet>
							<f:facet name="input">
								<p:calendar id="date" value="#{music.dateRecord}"
									readonlyInput="true" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Editar" style="width:50px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
