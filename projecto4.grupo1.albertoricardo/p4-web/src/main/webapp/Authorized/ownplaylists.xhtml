<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<ui:composition template="../Authorized/Layout/layout.xhtml">
		<ui:define name="conteudo">
			<h:panelGroup layout="block" styleClass="container">
				<h:panelGroup id="wrapper" layout="block" styleClass="wrapper">
					<h:form>
					<p:growl id="growl" showDetail="true" autoUpdate="true"/>
						<p:dataTable value="#{listPlaylist.playlists}" var="pl" paginator="true"
							paginatorPosition="bottom" rows="4"
							styleClass="paginated text-center" emptyMessage="Nenhuma playlist encontrada.">
							<f:facet name="header">As minhas Playlists</f:facet>
							<p:column headerText="Data" sortBy="#{pl.insertDate}">
								<h:outputText value="#{playlist.insertDate}" />
							</p:column>
							<p:column headerText="Nome" sortBy="#{pl.name}">
								<p:commandLink value="#{pl.name}"
									onclick="PF('addDialog').show()" />

							<p:dialog header="Musicas da Playlist" widgetVar="addDialog" width="30%">
								<p:dataTable id="listplistmusics" value="#{pl.getMusics()}"
									var="m" paginator="true" rows="10"
									styleClass="paginated text-center" widgetVar="listarmusicas"
									emptyMessage="Nenhuma mÃºsica encontrada." scrollable="true"
									scrollWidth="100%">
									<p:column headerText="TÃ­tulo" sortBy="#{m.title}">
										<h:outputText value="#{m.title}" styleClass="text-center" />
									</p:column>
									<p:column headerText="Remover da Playlist">
										<p:commandButton icon="ui-icon-trash"
											action="#{listPlaylist.removeMusicFromPlaylist(pl,m)}" update="listplistmusics" oncomplete="PF('addDialog').show()"/>
									</p:column>
								</p:dataTable>
							</p:dialog>
							</p:column>
							<p:column>
								<p:button icon="ui-icon-pencil" title="Editar"
									outcome="createPlaylist.xhtml">
									<f:param name="id" value="#{playlist.id}" />
								</p:button>
								<p:commandButton icon="ui-icon-trash" title="Excluir"
									process="@this" update="@form">
								</p:commandButton>
							</p:column>

						</p:dataTable>
					</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
	</ui:composition>

</h:body>
</html>
