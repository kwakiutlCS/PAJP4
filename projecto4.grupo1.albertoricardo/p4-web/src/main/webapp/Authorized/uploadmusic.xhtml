<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="metro.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputScript library="js" name="inputFilePath.js" />
	<h:outputStylesheet library="css" name="mainStyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="metro.css" />	
	<h:outputStylesheet library="css" name="metro-icons.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<ui:composition template="../Authorized/Layout/layout.xhtml">
		<ui:define name="conteudo">
			<h:panelGroup layout="block" styleClass="container">
				<h:panelGroup id="wrapper" layout="block" styleClass="wrapper">
					<h:form enctype="multipart/form-data" styleClass="form-signin"
						prependId="false">
						<h:panelGroup id="sendFile">
							<hr class="colorgraph" />
				Título: <span class="reqfield">*</span>
							<h:inputText id="title" styleClass="form-control"
								value="#{musicUploader.title}" required="true" />
				Artista: <span class="reqfield">*</span>
							<h:inputText id="artist" styleClass="form-control"
								value="#{musicUploader.artist}" required="true" />
				Álbum: <span class="reqfield">*</span>
							<h:inputText id="album" styleClass="form-control"
								value="#{musicUploader.album}" required="true" />	
				Data: <span class="reqfield">*</span>
							<p:calendar id="date" styleClass="form-control datebtn"
								value="#{musicUploader.dateReleased}"/>
							<h:inputFile id="file"
								styleClass="btn btn-lg btn-primary btn-primary btn-block btn-file file"
								value="#{musicUploader.file}" required="true"/>
							<h:commandButton action="#{musicUploader.fileUpload()}"
								value="Enviar" styleClass="btn btn-lg btn-primary btn-block"
								style="" />
							<hr class="colorgraph" />
							<h:panelGroup layout="block" styleClass="text-center">
								<h:outputText value="#{musicUploader.result}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
