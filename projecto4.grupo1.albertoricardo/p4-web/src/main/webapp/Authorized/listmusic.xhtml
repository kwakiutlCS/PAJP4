<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<ui:composition template="../Authorized/Layout/layout.xhtml">
		<ui:define name="conteudo">
			<h:form id="form">
				<p:dataList value="#{listMusic.musics}" var="music" type="unordered"
					itemType="none" paginator="true" rows="10" styleClass="paginated">
					<f:facet name="header">Musicas</f:facet>
					<h:outputText
						value="#{music.title}, #{music.artist}, #{music.album}, #{music.dateRecord}"
						style="display:inline-block" />
					<h:commandButton action="#{playMusic.play(music.pathFile)}" />
					<h:commandButton action="#{playMusic.stop()}" />
				</p:dataList>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
