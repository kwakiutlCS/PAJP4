<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<ui:composition template="../Authorized/Layout/layout.xhtml">
		<ui:define name="conteudo">
			<h:panelGroup layout="block" styleClass="container">
				<h:panelGroup id="wrapper" layout="block" styleClass="wrapper">
					<h:form>
						<h:panelGrid columns="2">
							<f:facet name="header">
								<h:outputText value="Inserir nova Playlist" />
							</f:facet>
							<h:outputText value="Nome:" />
							<h:inputText size="30" value="#{playlist.name}" required="true"
								requiredMessage="Insira nome!" />

							<h:commandButton value="Inserir"
								action="#{playlist.insertPlaylist()}" />

						</h:panelGrid>
					</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
	</ui:composition>


</h:body>
</html>
