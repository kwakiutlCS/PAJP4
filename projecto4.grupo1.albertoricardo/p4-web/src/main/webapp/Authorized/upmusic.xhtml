<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<ui:composition template="../Authorized/Layout/layout.xhtml">
		<ui:define name="conteudo">
			<h:panelGroup layout="block" styleClass="container">
				<h:panelGroup layout="block" styleClass="jumbotron">
					<h:form enctype="multipart/form-data">
				Titulo: <h:inputText value="#{musicUploader.title}" />
				Artista: <h:inputText value="#{musicUploader.artist}" />
				Album: <h:inputText value="#{musicUploader.album}" />
				Data: <p:calendar value="#{musicUploader.dateReleased}" />
						<h:panelGroup layout="block" styleClass="input-group">
							<h:panelGroup styleClass="input-group-btn">
								<h:panelGroup styleClass="btn btn-default btn-file">
								Procurar <h:inputFile styleClass="file"
										value="#{musicUploader.file}" />
								</h:panelGroup>
							</h:panelGroup>
							<input type="text" class="form-control" readonly="true"/>
						</h:panelGroup>
						<h:commandButton action="#{musicUploader.fileUpload()}"
							value="Enviar" />
					</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
