<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<ui:composition template="../Authorized/Layout/layout.xhtml">
		<ui:define name="conteudo">
			<h:panelGroup layout="block" styleClass="container">
				<h:panelGroup id="wrapper" layout="block" styleClass="wrapper">
					<h:panelGroup layout="block" styleClass="grid">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="cell">
								<h:panelGroup layout="block" styleClass="bg-lighterBlue">
									<h:form>
										<h:commandButton action="listmusic.xhtml?faces-redirect=true"
											value="Músicas disponíveis" styleClass="button primary">
											<f:ajax render="@form" />
										</h:commandButton>
									</h:form>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row cells2">
							<h:panelGroup layout="block" styleClass="cell">
								<h:panelGroup layout="block" styleClass="bg-yellow">
									<h:form id="profileForm">
										<h:commandButton action="profile.xhtml?faces-redirect=true"
											value="Perfil" styleClass="command-button icon mif-profile">
											<f:ajax render="profileForm" />
										</h:commandButton>
									</h:form>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="cell">
								<h:panelGroup layout="block" styleClass="bg-mauve">
									<h:form>
										<h:commandButton action="ownmusic.xhtml?faces-redirect=true"
											value="Minha Música" styleClass="shortcut-button icon mif-music">
											<f:ajax render="@form" />
										</h:commandButton>
									</h:form>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
