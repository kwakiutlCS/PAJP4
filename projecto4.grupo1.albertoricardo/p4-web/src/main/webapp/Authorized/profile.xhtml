<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<h:outputStylesheet library="css" name="mainStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<ui:composition template="../Authorized/Layout/layout.xhtml">
		<ui:define name="conteudo">
			<h:panelGroup layout="block" styleClass="container">
				<h:panelGroup layout="block" styleClass="wrapper">
					<h:form styleClass="form-signin" style="padding-bottom:30px">
						<p:growl id="msgs" showDetail="true" autoUpdate="true" />
						<h:panelGroup id="changeProfile">
						<h3 class="form-signin-heading">Edita o teu perfil!</h3>
							<hr class="colorgraph" />
							<h:inputText styleClass="form-control"
								value="#{userLogged.showEmail()}" disabled="true" />
				Nome: <span class="reqfield">*</span>
							<h:inputText id="newname" styleClass="form-control"
								value="#{userLogged.newName}" required="true"
								label="#{userLogged.user.getName()}" />
				Password: <span class="reqfield">*</span>
							<h:inputSecret id="newpassword" styleClass="form-control"
								value="#{userLogged.newPassword}" required="true" label="Nova Password"/>
							<h:commandButton action="#{userLogged.changeSettings()}"
								value="Guardar" styleClass="btn btn-lg btn-primary btn-block">
								<f:ajax execute="newname newpassword" render="@form" />
							</h:commandButton>
						</h:panelGroup>
					</h:form>
					<h:form styleClass="form-signin" style="padding-bottom:30px">
						<h:commandButton onclick="return confirm('Tem a certeza?')"
							action="#{userLogged.deleteAcc()}" value="Apagar conta"
							styleClass="btn btn-lg btn-dlt btn-block" />
						<h:outputText value="#{userLogged.result}" />
					</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
