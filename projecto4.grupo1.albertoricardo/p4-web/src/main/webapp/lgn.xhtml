<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<h:panelGroup layout="block" styleClass="container">
		<h:panelGroup layout="block" styleClass="wrapper">
			<form class="form-signin" method="POST" action="j_security_check">
				<p:growl id="growl" showDetail="true" autoUpdate="true" />
				<div id="loginDiv">
					<h3 class="form-signin-heading">Bem-vind@! Faz login!</h3>
					<hr class="colorgraph" />
					<br /> E-mail: <span class="reqfield">*</span> <input
						name="j_username" type="text" class="form-control" /> Password: <span
						class="reqfield">*</span> <input name="j_password" size="15"
						type="password" class="form-control" /> <input type="submit"
						value="Entrar" class="btn btn-lg btn-primary btn-block" /> <input
						type="button" value="Registar"
						class="btn btn-lg btn-primary btn-block"
						onclick="window.location.href='http://www.localhost:8080/p4-web/register.xhtml'" />
				</div>
			</form>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
